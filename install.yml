---
- hosts: localhost
  name: bootstrap base Arch Linux system
  connection: local

  pre_tasks:
    - include_vars: "{{ machine_aliases[ansible_product_name] }}"

# roles:
#   - arch-bootstrap

  vars_prompt:
    - name: user_password
      prompt: "User password:"
      encrypt: "sha512_crypt"
      private: yes
      confirm: yes

  post_tasks:
    - set_fact:
        user_password: "{{ user_password }}"


- hosts: chroot
  name: install Arch Linux
  connection: arch_chroot

  pre_tasks:
    - include_vars: "{{ machine_aliases[ansible_product_name] }}"

  roles:
    - arch-chroot


